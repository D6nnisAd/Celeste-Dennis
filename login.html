<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Celeste</title>
    
    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="shortcut icon" href="assets/favicon/favicon.ico">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-green: #192F01;
            --text-white: #ffffff;
            --accent-green: #9fe870;
            --error-red: #ff4d4d;
            --input-bg: rgba(255, 255, 255, 0.05);
            --input-border: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--primary-green);
            background-image: radial-gradient(circle at 90% 10%, #2a4a02 0%, #192F01 40%);
            color: var(--text-white);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .auth-header {
            padding: 30px 0;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 10;
        }

        .btn-back-home {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            font-size: 0.9rem;
            display: inline-flex;
            align-items: center;
            transition: color 0.3s;
            background: rgba(255, 255, 255, 0.05);
            padding: 8px 16px;
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
        }

        .btn-back-home:hover {
            color: #fff;
            background: rgba(255, 255, 255, 0.1);
        }

        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 100px 20px 40px 20px;
        }

        .auth-content-wrapper {
            max-width: 500px;
            width: 100%;
        }

        .auth-logo {
            height: 50px;
            width: auto;
            margin-bottom: 20px;
            display: block;
        }

        .auth-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            color: #fff;
        }

        .auth-subtitle {
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 40px;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-label {
            position: absolute;
            top: 18px;
            left: 20px;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.5);
            pointer-events: none;
            transition: all 0.3s ease;
        }

        .form-control {
            background-color: var(--input-bg);
            border: 1px solid var(--input-border);
            border-radius: 12px;
            padding: 25px 20px 10px 20px;
            color: #fff;
            font-size: 1rem;
            width: 100%;
            height: 60px;
            transition: all 0.3s;
            box-shadow: none;
        }

        .form-control:focus {
            background-color: rgba(255, 255, 255, 0.08);
            border-color: var(--accent-green);
            box-shadow: 0 0 0 4px rgba(159, 232, 112, 0.1);
            color: #fff;
            outline: none;
        }

        .form-control:focus ~ .form-label,
        .form-control:not(:placeholder-shown) ~ .form-label {
            top: 8px;
            font-size: 0.75rem;
            color: var(--accent-green);
        }

        .form-control::placeholder { opacity: 0; }

        .btn-submit {
            width: 100%;
            background: var(--accent-green);
            color: var(--primary-green);
            font-weight: 700;
            font-size: 1.1rem;
            padding: 18px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
        }

        .btn-submit:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(159, 232, 112, 0.3);
        }

        .btn-submit:disabled {
            background: #444;
            color: #888;
            cursor: not-allowed;
            transform: none;
        }
        
        .spinner {
            display: none;
            width: 24px;
            height: 24px;
            border: 3px solid rgba(25, 47, 1, 0.3);
            border-radius: 50%;
            border-top-color: var(--primary-green);
            animation: spin 1s ease-in-out infinite;
            margin: 0 auto;
        }

        @keyframes spin { to { transform: rotate(360deg); } }

        .auth-footer {
            text-align: center;
            margin-top: 40px;
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.4);
        }

        .auth-footer a {
            color: var(--accent-green);
            text-decoration: none;
            font-weight: 600;
        }

        .alert-error {
            display: none;
            background: rgba(255, 77, 77, 0.1);
            border: 1px solid rgba(255, 77, 77, 0.3);
            color: #ffcccc;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 30px;
        }

    </style>
</head>
<body>

    <header class="auth-header">
        <div class="container">
            <a href="index.html" class="btn-back-home">
                <i class="fa-solid fa-arrow-left me-2"></i> Back to Home
            </a>
        </div>
    </header>

    <div class="auth-container">
        <div class="auth-content-wrapper">
            <img src="assets/logo.svg" alt="Celeste Logo" class="auth-logo">
            <h1 class="auth-title">Welcome Back</h1>
            <p class="auth-subtitle">Login to access your dashboard.</p>

            <div id="error-message" class="alert-error">
                <i class="fa-solid fa-circle-exclamation me-2"></i>
                <span id="error-text">Invalid credentials.</span>
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <input type="email" class="form-control" id="email" placeholder=" " required autocomplete="username">
                    <label for="email" class="form-label">Email Address</label>
                </div>

                <div class="form-group">
                    <input type="password" class="form-control" id="password" placeholder=" " required autocomplete="current-password">
                    <label for="password" class="form-label">Password</label>
                </div>

                <div class="text-end mb-4">
                    <a href="#" class="small text-white-50 text-decoration-none">Forgot Password?</a>
                </div>

                <button type="submit" class="btn-submit" id="submitBtn">
                    <span class="btn-text">Login</span>
                    <div class="spinner"></div>
                </button>
            </form>

            <div class="auth-footer">
                Don't have an account? <a href="register.html">Register Here</a>
                <div class="mt-4 pt-3 border-top border-secondary border-opacity-25 small text-white-50">
                    <a href="privacy.html" class="text-white-50 fw-normal mx-2">Privacy</a>
                    <a href="terms.html" class="text-white-50 fw-normal mx-2">Terms</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    
    <script type="module">
        import { auth } from './firebase-init.js';
        import { signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

        $('#loginForm').on('submit', async function(e) {
            e.preventDefault();
            
            const btn = $('#submitBtn');
            const btnText = btn.find('.btn-text');
            const spinner = btn.find('.spinner');
            const errorMsg = $('#error-message');
            
            const email = $('#email').val();
            const password = $('#password').val();

            errorMsg.slideUp();
            btn.prop('disabled', true);
            btnText.hide();
            spinner.show();

            try {
                await signInWithEmailAndPassword(auth, email, password);
                // Success logic - Redirect to index/home as dashboard
                // In a full app, this would go to a protected dashboard.html
                window.location.href = "index.html"; 
            } catch (error) {
                let msg = "Invalid email or password.";
                if (error.code === 'auth/user-not-found') msg = "No account found with this email.";
                if (error.code === 'auth/wrong-password') msg = "Incorrect password.";
                if (error.code === 'auth/invalid-credential') msg = "Invalid credentials provided.";
                
                $('#error-text').text(msg);
                errorMsg.slideDown();
            } finally {
                btn.prop('disabled', false);
                spinner.hide();
                btnText.show();
            }
        });
    </script>
</body>
</html>
